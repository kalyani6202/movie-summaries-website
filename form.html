<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: bisque;
            font-family: sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d2b48c;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        h1 {
            color: #444;
        }
        input, select {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Roll Number:</td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td>
                    <input type="text" placeholder="First name" style="width: 120px;">
                    -
                    <input type="text" placeholder="Last name" style="width: 120px;">
                </td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" style="width: 180px;"> (DD/MM/YY)</td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td>
                    <input type="text" placeholder="+91" style="width: 50px;">
                    <input type="text" style="width: 180px;">
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" style="width: 250px;"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" style="width: 250px;"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Male"> Male
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="checkbox" name="Department" value="CSE"> CSE
                    <input type="checkbox" name="Department" value="IT"> IT
                    <input type="checkbox" name="Department" value="EEE"> EEE
                    <input type="checkbox" name="Department" value="Civil"> Civil
                    <input type="checkbox" name="Department" value="Mech"> Mech
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select style="width: 250px;">
                        <option value="">--Select Course--</option>
                        <option value="B tech">B.Tech</option>
                        <option value="M tech">M.Tech</option>
                        <option value="Degree">Degree</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
